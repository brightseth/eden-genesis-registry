name: ğŸ›ï¸ Registry Architectural Guard

on:
  pull_request:
    branches: [main, develop]
    paths: 
      - 'src/**'
      - 'prisma/**'
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'prisma/**'

jobs:
  registry-compliance:
    name: ğŸ›ï¸ Registry Authority Guard
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ¯ Registry Authority Validation
        id: authority_check
        run: |
          echo "ğŸ” Validating Registry as single source of truth..."
          
          # Ensure Registry maintains authority over agent data
          API_ROUTES=$(find src/app/api -name "route.ts" | wc -l)
          AGENT_ENDPOINTS=$(find src/app/api -path "*/agents/*" -name "route.ts" | wc -l)
          
          echo "ğŸ“Š Registry API Status:"
          echo "  - Total API routes: $API_ROUTES"
          echo "  - Agent endpoints: $AGENT_ENDPOINTS"
          
          if [ "$API_ROUTES" -eq 0 ]; then
            echo "âŒ CRITICAL: No API routes found in Registry"
            echo "Registry must provide API endpoints for data access"
            exit 1
          else
            echo "âœ… Registry API endpoints operational"
          fi

      - name: ğŸ—„ï¸ Database Schema Validation
        id: schema_check
        run: |
          echo "ğŸ” Validating database schema integrity..."
          
          # Check for required Prisma schema
          if [ ! -f "prisma/schema.prisma" ]; then
            echo "âŒ CRITICAL: Missing Prisma schema"
            echo "Registry requires complete database schema definition"
            exit 1
          fi
          
          # Check for Genesis agent definitions
          AGENT_MODEL=$(grep -c "model Agent" prisma/schema.prisma || echo "0")
          PROFILE_MODEL=$(grep -c "model Profile" prisma/schema.prisma || echo "0")
          
          echo "ğŸ“Š Database Schema Status:"
          echo "  - Agent model: $([ "$AGENT_MODEL" -gt 0 ] && echo "âœ…" || echo "âŒ")"
          echo "  - Profile model: $([ "$PROFILE_MODEL" -gt 0 ] && echo "âœ…" || echo "âŒ")"
          
          if [ "$AGENT_MODEL" -eq 0 ] || [ "$PROFILE_MODEL" -eq 0 ]; then
            echo "âŒ CRITICAL: Incomplete schema for Registry authority"
            exit 1
          else
            echo "âœ… Registry schema maintains data authority"
          fi

      - name: ğŸ” Security Pattern Validation  
        id: security_check
        run: |
          echo "ğŸ” Checking Registry security patterns..."
          
          # Look for proper authentication patterns
          AUTH_MIDDLEWARE=$(find src -name "*auth*" -type f | wc -l)
          
          echo "ğŸ“Š Security Status:"
          echo "  - Auth components: $AUTH_MIDDLEWARE"
          
          if [ "$AUTH_MIDDLEWARE" -eq 0 ]; then
            echo "âš ï¸ ADVISORY: Consider adding authentication middleware"
          else
            echo "âœ… Security patterns maintained"
          fi

      - name: ğŸ“– OpenAPI Documentation Check
        id: docs_check
        run: |
          echo "ğŸ” Validating API documentation..."
          
          if [ -f "openapi.yaml" ]; then
            echo "âœ… OpenAPI specification found"
            
            # Basic validation of OpenAPI structure
            if grep -q "paths:" openapi.yaml && grep -q "components:" openapi.yaml; then
              echo "âœ… OpenAPI structure valid"
            else
              echo "âš ï¸ ADVISORY: OpenAPI structure may be incomplete"
            fi
          else
            echo "âš ï¸ ADVISORY: Consider adding OpenAPI specification"
          fi

      - name: ğŸ¯ Registry Summary
        if: always()  
        run: |
          echo ""
          echo "ğŸ›ï¸ EDEN GENESIS REGISTRY GUARD SUMMARY"
          echo "======================================"
          echo ""
          echo "âœ… Registry Authority Maintained"
          echo "âœ… Database Schema Integrity"
          echo "âœ… Security Pattern Validation"
          echo "âœ… API Documentation Standards"
          echo ""
          echo "ğŸ¯ Registry serves as single source of truth for:"
          echo "  - Agent identity and profiles"
          echo "  - Works and creation metadata"  
          echo "  - Training progress and status"
          echo "  - Economic and market data"
          echo ""
          echo "ğŸ”— ADR-022: Registry-First Architecture Pattern"
          echo "ğŸ”— View full schema: prisma/schema.prisma"